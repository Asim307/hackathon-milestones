<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder by Asim Aziz</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Your username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

        <fieldset>
            <legend>Education:</legend>
            <label for="education">Education:</label>
            <textarea name="education" id="education" placeholder="Enter Your Education" rows="4" cols="50"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience:</legend>
            <textarea name="experience" id="experience" placeholder="Enter Your Experience" rows="4" cols="50"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills:</legend>
            <textarea name="Skills" id="Skills" placeholder="Enter Your Skills" rows="4" cols="50"></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>

    <!-- Dynamic and Editable Resume-->
     <div id="resume-display" contenteditable="true">
        <!--Resume will be Generated below-->
     </div>

     <br>

     <!--Section for the shareable link and download option-->
     <div id="shareable-link-container" style="display: none;">
     <h2>Shareable Link</h2>
     <p>Here is Your Unique Link to view edit your resume:</p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf"><b>Download as PDF</b></button>
     </div>
     
     <script src="script.js"></script>
</body>
</html>
